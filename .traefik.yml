displayName: Azure Json Web Token validation
type: middleware
iconPath: .assets/icon.png

import: github.com/t1agob/traefik-azadjwtvalidator

summary: 'Validates JWT tokens generated by Azure and verifies the claims. Allows payload validation based on Azure roles as well. Based on dkijkuit work at https://github.com/dkijkuit/azurejwttokenvalidation.'

testData:
  audience: 
    - "audience_test"
  issuer: "https://issuer.test"
  keysurl: "https://jwks.keys"
  matchallroles: true
  roles: 
    - Test.Role.1
    - Test.Role.2
